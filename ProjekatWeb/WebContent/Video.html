<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/video.css">
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/video.js"></script>
<title>Video</title>
</head>
<body>
	<nav class="topnav">
		<a href="index.html" id="logo">Copyright <span style="color: darkturquoise;">murder</span></a>
	</nav>
	<div class="container">
		<div class="video-container">
			<iframe width="360" height="180"
				src="https://www.youtube.com/watch?v=TYRy5bCsWF8" gesture="media"
				allow="encrypted-media" allowfullscreen id="video"></iframe>
			<div class="video-info">
				<h2 id="videoName"></h2>
				<p id="videoViews" ></p>
				<div class="like-dislike">
					<i class="fa fa-thumbs-o-up" id="likeVideo" style="color: green;"></i>
					<p id="like-video-number"></p>
					<i class="fa fa-thumbs-o-down" id="dislikeVideo" style="color: red;"></i>
					<p id="dislike-video-number"></p>
				</div>
			</div>
			<div class="owner-info">
				<p class="user-link">
					<img src="photos/slika.jpg" class="avatar"><a href=""
						id="userName"></a>
				</p>
				<input type="button" id="subscribe" value="Subscribe">
				<input type="button" id="unsubscribe" value="Unubscribe">
				<p id="date"></p>
				<p id="description"></p>
			</div>
			<button class="collapsible">Order comment</button>
			<div class="content">
				<h2>Order by:</h2>
				 <select id="orderComment"
				name="order">
				<option value="likeNumber">Like</option>
				<option value="dislikeNumber">Dislike</option>
				<option value="createdDate">Date</option>
			</select>
			
				<label class="container-rb" style="color:white;">Ascending
			  <input type="radio" id="asc" value="ASC" checked="checked" name="radio">
			  <span class="checkmark"></span>
			</label>
			
				<label class="container-rb" style="color:white;" >Descending
			  <input type="radio" id="desc" value="DESC" name="radio">
			  <span class="checkmark"></span>
			</label>
			<input type="submit" value="Order" id="order">
			</div>

			<div class="add-comment">
				<textarea name="Text1" id="textArea" placeholder="Add your comment" maxlength="80"></textarea>
				<input type="submit" value="Comment" id="submit-comment">
			</div>
			<div class="comments">

			</div>
		</div>
		<div class="menu-button">
			<i class="fa fa-th" style="font-size: 36px" id="menu"
				onclick="openNav()"></i>
			<div class="user-menu" id="user-menu">
				
			</div>
		</div>
	</div>
	<div class="editCommentDiv">
	<textarea name="Text2" id="textAreaUpdate" placeholder="Add your comment" maxlength="80"></textarea>
	<div class="buttons">
	<input type="button" value="Cancel" id="cancel">
	<input type="button" value="Edit" id="editCommentSubmit">
	</div>
	</div>
</body>
<script type="text/javascript">
	var coll = document.getElementsByClassName("collapsible");
	var i;

	for (i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.maxHeight) {
				content.style.maxHeight = null;
			} else {
				content.style.maxHeight = content.scrollHeight + "px";
			}
		});
	}
</script>
</html>
