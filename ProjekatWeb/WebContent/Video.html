<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/video.css">
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/video.js"></script>
<title>Video</title>
</head>
<body>
	<nav class="topnav" id="myTopnav">
		<a href="index.html">Copyright <span style="color: darkturquoise;">murder</span></a>
		<a href="index.html">Home</a>
	</nav>
	<div class="container">
		<div class="video-container">
			<iframe width="360" height="180"
				src="https://www.youtube.com/watch?v=TYRy5bCsWF8" gesture="media"
				allow="encrypted-media" allowfullscreen id="video"></iframe>
			<div class="video-info">
				<h2 id="videoName"></h2>
				<p id="videoViews"></p>
				<div class="like-dislike">
					<i class="fa fa-thumbs-o-up" id="like"></i>
					<p id="like-number"></p>
					<i class="fa fa-thumbs-o-down" id="dislike"></i>
					<p id="dislike-number"></p>
				</div>
			</div>
			<div class="owner-info">
				<p class="user-link">
					<img src="photos/slika.jpg" class="avatar"><a href="#"
						id="userName"></a>
				</p>
				<button id="subscribe">Subscribe</button>
				<button id="unsubscribe">Unubscribe</button>
				<p id="date"></p>
				<p id="description"></p>
			</div>
			<button class="collapsible">Order comment</button>
			<div class="content">
				<h2>Order by:</h2>
				<label class="container-cb">Like<input type="radio"
					checked="checked" name="radio"> <span class="checkmark"></span>
				</label> <label class="container-cb">Dislike<input type="radio"
					name="radio"> <span class="checkmark"></span>
				</label> <label class="container-cb">Date<input type="radio"
					name="radio"> <span class="checkmark"></span>
				</label>
				
			</div>

			<div class="add-comment">
				<textarea name="Text1" placeholder="Add your comment" maxlength="80"></textarea>
				<input type="submit" value="Comment" id="submit-comment">
			</div>
			<div class="comment">
				<p class="user-link">
					<img src="photos/slika.jpg" class="avatar"><a href="#"
						id="userName">Vlasnika komentara</a>
				</p>
				<div class="like-dislike">
					<i class="fa fa-thumbs-o-up" style="font-size: 20px;" id="like"></i>
					<p id="like-number" style="font-size: 16px;">202</p>
					<i class="fa fa-thumbs-o-down" style="font-size: 20px;"
						id="dislike"></i>
					<p id="dislike-number" style="font-size: 16px;">102</p>
				</div>
				<p id="date">12.5.2018</p>
				<p>this is some comment</p>
			</div>
			<div class="comment">
				<p>this is some comment</p>
			</div>
		</div>
		<div class="menu-button">
			<i class="fa fa-th" style="font-size: 36px" id="menu"
				onclick="openNav()"></i>
			<div class="user-menu" id="user-menu">
				
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var coll = document.getElementsByClassName("collapsible");
	var i;

	for (i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.maxHeight) {
				content.style.maxHeight = null;
			} else {
				content.style.maxHeight = content.scrollHeight + "px";
			}
		});
	}
</script>
</html>
