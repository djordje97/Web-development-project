<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/user.css">
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/user.js"></script>
<title>User</title>
</head>
<body>
	<nav class="topnav">
		<a href="index.html" id="logo">Copyright <span
			style="color: darkturquoise;">murder</span></a>
	</nav>
	<div class="grid">
		<div class="container">
				<div class="row" >
					<div class="user-info">
						<div class="card">
							<img id="userPhoto" src="" alt="User">
							<div class="container-info">
								<h2 id="username"></h2>
								<p id="subsNumber"></p>
								<p id="date"></p>
								<p id="blocked"></p>
								<p id="role"></p>
								<p id="description"></p>
								<p id="sub">
									<button id="subscribe">Subscribe</button>
									<button id="unsubscribe">Unsubscribe</button>
								</p>
							</div>
						</div>
					</div>
					<div  class="info">
					<div  class="tab">
						<button class="tablinks active" onclick="openVid(event, 'videos')">Videos</button>
						<button class="tablinks" onclick="openVid(event, 'subscribers')">Subscribe on</button>
					</div>

					<div id="videos" class="tabcontent active" style="display: block;">
						
					</div>

					<div id="subscribers" class="tabcontent">
					</div>
					</div>
				</div>
		</div>
		<div class="secondColumn">
		<div class="menu-button">
			<i class="fa fa-th" style="font-size: 36px" id="menu"
				onclick="openNav()"></i>
			<div class="user-menu" id="user-menu"></div>
			</div>
			<div class="orderVideosButton">
				<input type="button" value="Order" id="order">
			</div>
			</div>
	</div>
<div class="orderVideos">
	<h2 style="color: white;">Order by:</h2>
				 <select id="orderVideos"
				name="order">
				<option value="dislikeNumber">Views</option>
				<option value="createdDate">Date</option>
			</select>
			
				<label class="container-rb" style="color:white;">Ascending
			  <input type="radio" id="asc" value="ASC" checked="checked" name="radio">
			  <span class="checkmark"></span>
			</label>
			
				<label class="container-rb" style="color:white;" >Descending
			  <input type="radio" id="desc" value="DESC" name="radio">
			  <span class="checkmark"></span>
			</label>
			<input type="submit" value="Order" id="orderSubmit">
</div>
</body>
<script>
function openVid(evt, option) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(option).style.display = "block";
    evt.currentTarget.className += " active";
}

</script>
</html>
